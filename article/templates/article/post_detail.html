<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            margin-top: 0;
            font-size: 1.8rem;
            color: #4CAF50;
        }

        main p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.8;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{post.title}}</h1>
    </header>

    <main>
        <p>
            {{post.description|safe}}
        </p>
    </main>

    <footer>
        <p>&copy; 2025 My Blog | Reza Mardani</p>
    </footer>
</body>
</html>
