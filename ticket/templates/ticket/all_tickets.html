<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 20px auto;
        background: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      .header {
        background: #4caf50;
        color: white;
        text-align: center;
        padding: 20px 10px;
        font-size: 24px;
      }

      .ticket-table {
        width: 100%;
        border-collapse: collapse;
      }

      .ticket-table th,
      .ticket-table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .ticket-table th {
        background-color: #f4f4f4;
        font-weight: bold;
      }

      .ticket-table tr:hover {
        background-color: #f9f9f9;
      }

      .actions button {
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        cursor: pointer;
      }

      .actions button:hover {
        background: #0056b3;
      }

      .actions .resolve {
        background: #28a745;
      }

      .actions .resolve:hover {
        background: #218838;
      }

      .actions .delete {
        background: #dc3545;
      }

      .actions .delete:hover {
        background: #c82333;
      }

      .ticket-table td a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .ticket-table td a:hover {
        color: #0056b3;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Ticket Management</div>
      <table class="ticket-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for ticket in tickets %}
          <tr>
            <td>{{ ticket.id }}</td>
            <td>
              <a href="{% url 'ticket:ticket-detail' ticket.id %}"
                >{{ ticket.title }}</a
              >
            </td>
            <td>{{ ticket.description }}</td>
            <td>{{ ticket.status }}</td>
            <td class="actions">
              <button class="resolve">Resolve</button>
              <button class="delete">Delete</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
